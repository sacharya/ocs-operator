        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
        serviceAccountName: rook-ceph-system
      - rules: []
        serviceAccountName: rook-ceph-global
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
